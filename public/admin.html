<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; padding: 1rem; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { border: 1px solid #ddd; padding: 0.8rem; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        #loading { text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h1>📝 관리자 페이지: 등록자 명단</h1>
    <a href="/index.html"> &larr; 등록 페이지로 돌아가기</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>연락처</th>
                <th>성별</th>
                <th>연령대</th>
                <th>지역</th>
                <th>등록일시</th>
            </tr>
        </thead>
        <tbody id="visitorList">
            <tr>
                <td colspan="7" id="loading">데이터를 불러오는 중...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const API_URL = 'https://festival-backend-zika.onrender.com';
        const visitorList = document.getElementById('visitorList');
        const loadingStatus = document.getElementById('loading');

        // 페이지가 로드되면 자동으로 이 함수를 실행합니다.
        window.onload = async () => {
            try {
                // 1. 서버의 /visitors 주소로 데이터를 요청합니다.
                const response = await fetch(`${API_URL}/visitors`);
                
                if (!response.ok) {
                    throw new Error('데이터를 불러오는데 실패했습니다.');
                }
                
                const visitors = await response.json();
                
                // "로딩 중..." 메시지를 지웁니다.
                visitorList.innerHTML = ''; 

                if (visitors.length === 0) {
                     loadingStatus.textContent = '아직 등록된 방문객이 없습니다.';
                     visitorList.appendChild(loadingStatus);
                }

                // 2. 받은 데이터(배열)를 하나씩 돌면서 표의 행(tr)을 만듭니다.
                visitors.forEach(visitor => {
                    const row = document.createElement('tr');

                    // 등록일시를 한국 시간 형식으로 예쁘게 바꿉니다.
                    const registeredDate = new Date(visitor.registeredAt).toLocaleString('ko-KR');

                    row.innerHTML = `
                        <td>${visitor.id}</td>
                        <td>${visitor.name}</td>
                        <td>${visitor.number}</td>
                        <td>${visitor.gender}</td>
                        <td>${visitor.age_group}</td>
                        <td>${visitor.region}</td>
                        <td>${registeredDate}</td>
                    `;
                    visitorList.appendChild(row);
                });

            } catch (error) {
                loadingStatus.textContent = `오류 발생: ${error.message}`;
            }
        };
    </script>
</body>
</html>
<a href="/admin.html" style="text-align: right; display: block; margin-top: 1rem;">관리자 페이지로 이동 &rarr;</a>
