<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤마 관리자 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 1200px; margin: 2rem auto; padding: 1rem; }
        h1, h2 { text-align: center; }
        a { text-decoration: none; color: #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { border: 1px solid #ddd; padding: 0.8rem; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .actions button { padding: 5px 10px; margin-right: 5px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; }
        .btn-edit { background-color: #ffc107; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-save { background-color: #28a745; color: white; }
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-item {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="/index.html" style="margin-bottom: 1rem; display: inline-block;"> &larr; 등록 페이지로 돌아가기</a>
    <h1>📝 콤마 관리자 페이지: 등록자 명단</h1>
    
    <div class="charts-container">
        <div class="chart-item">
            <h2>성별 분포</h2>
            <canvas id="genderChart"></canvas>
        </div>
        <div class="chart-item">
            <h2>연령대별 분포</h2>
            <canvas id="ageChart"></canvas>
        </div>
        <div class="chart-item">
            <h2>분기별 등록 현황</h2>
            <canvas id="quarterChart"></canvas>
        </div>
        <div class="chart-item">
            <h2>월별 등록 현황</h2>
            <canvas id="monthChart"></canvas>
        </div>
        <div class="chart-item">
            <h2>요일별 등록 현황</h2>
            <canvas id="dayChart"></canvas>
        </div>
        <div class="chart-item">
            <h2>주중/주말 등록 현황</h2>
            <canvas id="weekdayChart"></canvas>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>이름</th><th>연락처</th><th>성별</th><th>나이</th>
                <th>지역</th><th>등록일시</th><th>관리</th>
            </tr>
        </thead>
        <tbody id="visitorList">
        </tbody>
    </table>

<script>
    const API_URL = 'https://festival-backend-zika.onrender.com';
    const visitorList = document.getElementById('visitorList');

    window.onload = async () => {
        try {
            const response = await fetch(`${API_URL}/visitors`);
            if (!response.ok) throw new Error('데이터 로딩 실패');
            const visitors = await response.json();
            
            renderVisitorTable(visitors);
            createGenderChart(visitors);
            createAgeChartByNumber(visitors);
            createQuarterChart(visitors);
            createMonthChart(visitors);
            createDayChart(visitors);
            createWeekdayChart(visitors);
        } catch (error) {
            console.error('페이지 로딩 중 오류:', error);
            visitorList.innerHTML = `<tr><td colspan="7" style="color:red; text-align:center;">${error.message}</td></tr>`;
        }
    };

    function renderVisitorTable(visitors) {
        visitorList.innerHTML = ''; 
        if (visitors.length === 0) {
            visitorList.innerHTML = '<tr><td colspan="7" style="text-align:center;">등록된 방문객이 없습니다.</td></tr>';
            return;
        }
        visitors.forEach(visitor => {
            const row = document.createElement('tr');
            row.dataset.id = visitor._id; 
            const registeredDate = new Date(visitor.registeredAt).toLocaleString('ko-KR');
            row.innerHTML = `
                <td>${visitor.name}</td><td>${visitor.number}</td><td>${visitor.gender}</td>
                <td>${visitor.age}</td><td>${visitor.region}</td><td>${registeredDate}</td>
                <td class="actions">
                    <button class="btn-edit" onclick="editVisitor('${visitor._id}')">수정</button>
                    <button class="btn-delete" onclick="deleteVisitor('${visitor._id}')">삭제</button>
                </td>
            `;
            visitorList.appendChild(row);
        });
    }
    
    function editVisitor(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const cells = row.querySelectorAll('td');
        const name = cells[0].textContent;
        const number = cells[1].textContent;
        const gender = cells[2].textContent;
        const age = cells[3].textContent;
        const region = cells[4].textContent;

        row.innerHTML = `
            <td><input type="text" value="${name}" style="width: 90%;"></td>
            <td><input type="text" value="${number}" style="width: 90%;"></td>
            <td>
                <select style="width: 95%;">
                    <option value="남성" ${gender === '남성' ? 'selected' : ''}>남성</option>
                    <option value="여성" ${gender === '여성' ? 'selected' : ''}>여성</option>
                </select>
            </td>
            <td><input type="number" value="${age}" style="width: 90%;"></td>
            <td><input type="text" value="${region}" style="width: 90%;"></td>
            <td>${cells[5].textContent}</td> 
            <td class="actions">
                <button class="btn-save" onclick="saveVisitor('${id}')">저장</button>
            </td>
        `;
    }

    async function saveVisitor(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const inputs = row.querySelectorAll('input, select');
        const updatedData = {
            name: inputs[0].value,
            number: inputs[1].value,
            gender: inputs[2].value,
            age: inputs[3].value,
            region: inputs[4].value
        };
        try {
            const response = await fetch(`${API_URL}/visitors/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            });
            if (response.ok) {
                const savedVisitor = await response.json();
                alert('성공적으로 수정되었습니다.');
                revertRowToText(id, savedVisitor);
            } else {
                const errorResult = await response.json();
                throw new Error(errorResult.message || '수정에 실패했습니다.');
            }
        } catch (error) {
            alert('오류: ' + error.message);
        }
    }
    
    async function deleteVisitor(id) {
        if (!confirm('정말로 이 방문객 정보를 삭제하시겠습니까?')) return;
        try {
            const response = await fetch(`${API_URL}/visitors/${id}`, { method: 'DELETE' });
            if (response.ok) {
                alert('성공적으로 삭제되었습니다.');
                document.querySelector(`tr[data-id="${id}"]`).remove();
            } else {
                const errorResult = await response.json();
                throw new Error(errorResult.message || '삭제에 실패했습니다.');
            }
        } catch (error) {
            alert('오류: ' + error.message);
        }
    }

    function revertRowToText(id, visitor) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const registeredDate = new Date(visitor.registeredAt).toLocaleString('ko-KR');
        row.innerHTML = `
            <td>${visitor.name}</td><td>${visitor.number}</td><td>${visitor.gender}</td>
            <td>${visitor.age}</td><td>${visitor.region}</td><td>${registeredDate}</td>
            <td class="actions">
                <button class="btn-edit" onclick="editVisitor('${visitor._id}')">수정</button>
                <button class="btn-delete" onclick="deleteVisitor('${visitor._id}')">삭제</button>
            </td>
        `;
    }
    
    function createGenderChart(visitors) {
        const ctx = document.getElementById('genderChart').getContext('2d');
        const counts = visitors.reduce((acc, v) => { acc[v.gender] = (acc[v.gender] || 0) + 1; return acc; }, {});
        new Chart(ctx, { type: 'pie', data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56'] }] } });
    }

    function createAgeChartByNumber(visitors) {
        const ctx = document.getElementById('ageChart').getContext('2d');
        const ageGroups = ['8-13(초등)', '14-16(중등)', '17-19(고등)', '20-24(후기)', '기타'];
        const ageCounts = { '8-13(초등)': 0, '14-16(중등)': 0, '17-19(고등)': 0, '20-24(후기)': 0, '기타': 0 };
        visitors.forEach(v => {
            const age = v.age;
            if (age >= 8 && age <= 13) ageCounts['8-13(초등)']++;
            else if (age >= 14 && age <= 16) ageCounts['14-16(중등)']++;
            else if (age >= 17 && age <= 19) ageCounts['17-19(고등)']++;
            else if (age >= 20 && age <= 24) ageCounts['20-24(후기)']++;
            else ageCounts['기타']++;
        });
        new Chart(ctx, {
            type: 'bar',
            data: { labels: ageGroups, datasets: [{ label: '방문객 수', data: ageGroups.map(g => ageCounts[g]), backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'] }] },
            options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
        });
    }
    
    function createQuarterChart(visitors) {
        const ctx = document.getElementById('quarterChart').getContext('2d');
        const quarters = ['1분기 (1-3월)', '2분기 (4-6월)', '3분기 (7-9월)', '4분기 (10-12월)'];
        const quarterCounts = Array(4).fill(0);

        visitors.forEach(v => {
            const month = new Date(v.registeredAt).getMonth(); // 0: 1월, 11: 12월
            const quarterIndex = Math.floor(month / 3);
            quarterCounts[quarterIndex]++;
        });

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: quarters,
                datasets: [{
                    label: '등록자 수',
                    data: quarterCounts,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { stepSize: 1 }
                    }
                }
            }
        });
    }

    function createMonthChart(visitors) {
        const ctx = document.getElementById('monthChart').getContext('2d');
        const monthCounts = Array(12).fill(0);
        visitors.forEach(v => { monthCounts[new Date(v.registeredAt).getMonth()]++; });
        new Chart(ctx, { type: 'line', data: { labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'], datasets: [{ label: '등록자 수', data: monthCounts, borderColor: '#FF9F40', tension: 0.1 }] }, options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
    }
    
    function createDayChart(visitors) {
        const ctx = document.getElementById('dayChart').getContext('2d');
        const days = ['일', '월', '화', '수', '목', '금', '토'];
        const dayCounts = Array(7).fill(0);
        visitors.forEach(v => { dayCounts[new Date(v.registeredAt).getDay()]++; });
        new Chart(ctx, { type: 'bar', data: { labels: days, datasets: [{ label: '등록자 수', data: dayCounts, backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF'] }] }, options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
    }

    function createWeekdayChart(visitors) {
        const ctx = document.getElementById('weekdayChart').getContext('2d');
        const dayCounts = { '주중 (월-금)': { '남성': 0, '여성': 0 }, '주말 (토-일)': { '남성': 0, '여성': 0 } };
        visitors.forEach(visitor => {
            const dayIndex = new Date(visitor.registeredAt).getDay();
            const gender = visitor.gender === '남성' ? '남성' : '여성';
            if (dayIndex === 0 || dayIndex === 6) {
                dayCounts['주말 (토-일)'][gender]++;
            } else {
                dayCounts['주중 (월-금)'][gender]++;
            }
        });
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['주중 (월-금)', '주말 (토-일)'],
                datasets: [
                    { label: '남성', data: [dayCounts['주중 (월-금)']['남성'], dayCounts['주말 (토-일)']['남성']], backgroundColor: '#36A2EB' },
                    { label: '여성', data: [dayCounts['주중 (월-금)']['여성'], dayCounts['주말 (토-일)']['여성']], backgroundColor: '#FF6384' }
                ]
            },
            options: {
                responsive: true,
                scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true, ticks: { stepSize: 1 } } }
            }
        });
    }
</script>
</body>
</html>
